name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  LinuxLatest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
    
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      
  WindowsLatest:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
    
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  MacOsLatest:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
    
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
